<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI-FORGE | TACTICAL HUD RESPONSIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --cyber-blue: #00f2ff;
            --deep-amber: #ffaa00;
            --hud-bg: rgba(10, 20, 30, 0.85);
            --neon-border: rgba(0, 242, 255, 0.4);
            --scan-line: rgba(0, 242, 255, 0.05);
        }

        * { box-sizing: border-box; }

        body {
            background-color: #050a0f;
            background-image: 
                linear-gradient(var(--scan-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--scan-line) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--cyber-blue);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        /* Scanline Animata */
        body::after {
            content: " ";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(0, 242, 255, 0.1);
            opacity: 0.2;
            z-index: 1000;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { top: -5%; }
            100% { top: 100%; }
        }

        header {
            padding: 15px;
            border-bottom: 1px solid var(--cyber-blue);
            background: rgba(0, 242, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 5px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--cyber-blue);
        }

        .status-bar {
            font-size: 0.7rem;
            letter-spacing: 1px;
            display: flex;
            gap: 15px;
            opacity: 0.8;
        }

        /* Container per i Widget */
        .hud-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px);
            padding: 20px;
        }

        /* Widget Modulare */
        .widget {
            position: absolute;
            width: 280px;
            background: var(--hud-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--neon-border);
            cursor: move;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            margin-bottom: 20px;
            z-index: 10;
        }

        .widget-header {
            background: rgba(0, 242, 255, 0.15);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 0.75rem;
            border-bottom: 1px solid var(--neon-border);
        }

        .widget-content {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .hud-button {
            text-decoration: none;
            color: var(--cyber-blue);
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 12px;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            transition: 0.3s;
            position: relative;
        }

        .hud-button:hover, .hud-button:active {
            background: rgba(0, 242, 255, 0.2);
            border-color: var(--cyber-blue);
            box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.2);
        }

        .hud-button i {
            margin-right: 12px;
            color: var(--deep-amber);
            width: 20px;
            text-align: center;
        }

        .minimized { height: 40px !important; overflow: hidden; opacity: 0.7; }
        .iconize-btn { cursor: pointer; padding: 5px; color: var(--deep-amber); }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .hud-container {
                display: flex;
                flex-direction: column;
                height: auto;
                padding: 10px;
                gap: 20px;
            }
            .widget {
                position: relative !important; /* Disabilita posizionamento assoluto */
                top: auto !important; left: auto !important;
                width: 100%; /* Larghezza piena su mobile */
                cursor: default;
            }
            .widget-header { cursor: default; }
            h1 { font-size: 1rem; }
        }

        /* Posizioni Desktop Iniziali */
        @media (min-width: 769px) {
            #w-prod { top: 20px; left: 50px; }
            #w-util { top: 20px; left: 380px; }
            #w-game { top: 380px; left: 50px; }
        }
    </style>
</head>
<body>

<header>
    <h1>GI-FORGE :: TACTICAL_INTERFACE</h1>
    <div class="status-bar">
        <span><i class="fas fa-satellite-dish"></i> LINK: STABLE</span>
        <span><i class="fas fa-battery-three-quarters"></i> PWR: 87%</span>
        <span><i class="fas fa-shield-alt"></i> SEC: HIGH</span>
    </div>
</header>

<div class="hud-container">
    <div class="widget" id="w-prod">
        <div class="widget-header">
            <span><i class="fas fa-terminal"></i> CTRL.STRATEGY</span>
            <i class="fas fa-minus iconize-btn" onclick="toggleMin(this)"></i>
        </div>
        <div class="widget-content">
            <a href="LUXURY_AGENDA.html" class="hud-button"><i class="fas fa-calendar-alt"></i> AGENDA_3D</a>
            <a href="WORK_GANTT_PROJECT.html" class="hud-button"><i class="fas fa-project-diagram"></i> GANTT_PRO</a>
            <a href="PASSWOR_MANAGER.html" class="hud-button"><i class="fas fa-lock"></i> VAULT_CORE</a>
        </div>
    </div>

    <div class="widget" id="w-util">
        <div class="widget-header">
            <span><i class="fas fa-braille"></i> SENSOR.TOOLS</span>
            <i class="fas fa-minus iconize-btn" onclick="toggleMin(this)"></i>
        </div>
        <div class="widget-content">
            <a href="CLOCK_NIGHT_DAY.html" class="hud-button"><i class="fas fa-hourglass-half"></i> CHRONO</a>
            <a href="CAM_SCANNER.html" class="hud-button"><i class="fas fa-camera"></i> SCANNER</a>
            <a href="IMG_TO_TEXT.html" class="hud-button"><i class="fas fa-file-code"></i> OCR_UNIT</a>
            <a href="STOCK_CARD.html" class="hud-button"><i class="fas fa-wallet"></i> ASSET_ID</a>
        </div>
    </div>

    <div class="widget" id="w-game">
        <div class="widget-header">
            <span><i class="fas fa-headset"></i> SIM.RECREATION</span>
            <i class="fas fa-minus iconize-btn" onclick="toggleMin(this)"></i>
        </div>
        <div class="widget-content">
            <a href="GAME_TETRIS.html" class="hud-button"><i class="fas fa-cubes"></i> TETRIS_CORE</a>
            <a href="GAME_SPACE_INVADERS.html" class="hud-button"><i class="fas fa-fighter-jet"></i> INVADERS</a>
        </div>
    </div>
</div>

<script>
    // Drag & Drop (attivo solo su Desktop)
    if (window.innerWidth > 768) {
        document.querySelectorAll('.widget').forEach(widget => {
            let isDragging = false;
            let offsetX, offsetY;

            widget.querySelector('.widget-header').addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - widget.offsetLeft;
                offsetY = e.clientY - widget.offsetTop;
                widget.style.zIndex = 1000;
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    widget.style.left = (e.clientX - offsetX) + 'px';
                    widget.style.top = (e.clientY - offsetY) + 'px';
                }
            });

            document.addEventListener('mouseup', () => isDragging = false);
        });
    }

    function toggleMin(btn) {
        const widget = btn.closest('.widget');
        widget.classList.toggle('minimized');
        btn.classList.toggle('fa-minus');
        btn.classList.toggle('fa-plus');
    }
</script>

</body>
</html>
