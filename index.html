<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GI-FORGE | HUD CONTROL CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --cyber-blue: #00f2ff;
            --deep-amber: #ffaa00;
            --hud-bg: rgba(10, 20, 30, 0.9);
            --neon-border: rgba(0, 242, 255, 0.4);
            --scan-line: rgba(0, 242, 255, 0.05);
        }

        * { box-sizing: border-box; }

        body {
            background-color: #050a0f;
            background-image: 
                linear-gradient(var(--scan-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--scan-line) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--cyber-blue);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            text-transform: uppercase;
        }

        header {
            padding: 15px;
            border-bottom: 2px solid var(--cyber-blue);
            background: rgba(0, 242, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 5% 100%);
            margin-bottom: 25px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            font-size: 1.3rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--cyber-blue);
        }

        .hud-container {
            position: relative;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .widget {
            background: var(--hud-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--neon-border);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .widget-header {
            background: rgba(0, 242, 255, 0.15);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            font-size: 0.8rem;
            border-bottom: 1px solid var(--neon-border);
            cursor: move;
        }

        .widget-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hud-button {
            text-decoration: none;
            color: var(--cyber-blue);
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 14px;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .hud-button:hover {
            background: rgba(0, 242, 255, 0.2);
            border-color: var(--cyber-blue);
            box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .hud-button i {
            margin-right: 15px;
            color: var(--deep-amber);
            font-size: 1.1rem;
            filter: drop-shadow(0 0 5px var(--deep-amber));
        }

        .minimized .widget-content { display: none; }

        @media (min-width: 769px) {
            .hud-container { flex-direction: row; flex-wrap: wrap; align-items: flex-start; }
            .widget { position: absolute; width: 320px; }
            #w-prod { top: 0; left: 20px; }
            #w-util { top: 0; left: 360px; }
            #w-game { top: 0; left: 700px; }
        }

        @media (max-width: 768px) {
            .widget { width: 100%; position: relative !important; top: auto !important; left: auto !important; }
        }
    </style>
</head>
<body>

<header>
    <h1>SYSTEM OPERATIVE CENTER</h1>
    <div style="font-size: 0.7rem; color: var(--deep-amber);">
        <i class="fas fa-satellite"></i> DATA_LINK: ESTABLISHED | V. 2.6
    </div>
</header>

<div class="hud-container">
    <div class="widget" id="w-prod">
        <div class="widget-header">
            <span><i class="fas fa-tasks"></i> GESTIONE E PROGETTI</span>
            <i class="fas fa-minus" style="cursor:pointer" onclick="this.closest('.widget').classList.toggle('minimized')"></i>
        </div>
        <div class="widget-content">
            <a href="LUXURY_AGENDA.html" class="hud-button"><i class="fas fa-calendar-check"></i> AGENDA PERSONALE</a>
            <a href="WORK_GANTT_PROJECT.html" class="hud-button"><i class="fas fa-project-diagram"></i> PIANIFICAZIONE GANTT</a>
            <a href="PASSWOR_MANAGER.html" class="hud-button"><i class="fas fa-key"></i> ARCHIVIO PASSWORD</a>
        </div>
    </div>

    <div class="widget" id="w-util">
        <div class="widget-header">
            <span><i class="fas fa-tools"></i> STRUMENTI UTILI</span>
            <i class="fas fa-minus" style="cursor:pointer" onclick="this.closest('.widget').classList.toggle('minimized')"></i>
        </div>
        <div class="widget-content">
            <a href="CLOCK_NIGHT_DAY.html" class="hud-button"><i class="fas fa-clock"></i> OROLOGIO METEO</a>
            <a href="CAM_SCANNER.html" class="hud-button"><i class="fas fa-print"></i> SCANNER DOCUMENTI</a>
            <a href="IMG_TO_TEXT.html" class="hud-button"><i class="fas fa-file-alt"></i> ESTRAZIONE TESTO (OCR)</a>
            <a href="STOCK_CARD.html" class="hud-button"><i class="fas fa-credit-card"></i> CARTE E FEDELTÃ€</a>
        </div>
    </div>

    <div class="widget" id="w-game">
        <div class="widget-header">
            <span><i class="fas fa-gamepad"></i> AREA INTRATTENIMENTO</span>
            <i class="fas fa-minus" style="cursor:pointer" onclick="this.closest('.widget').classList.toggle('minimized')"></i>
        </div>
        <div class="widget-content">
            <a href="GAME_TETRIS.html" class="hud-button"><i class="fas fa-th"></i> TETRIS CLASSIC</a>
            <a href="GAME_SPACE_INVADERS.html" class="hud-button"><i class="fas fa-shuttle-space"></i> SPACE INVADERS</a>
        </div>
    </div>
</div>

<script>
    // Drag & Drop Desktop
    if (window.innerWidth > 768) {
        document.querySelectorAll('.widget').forEach(widget => {
            let isDragging = false, ox, oy;
            widget.querySelector('.widget-header').onmousedown = e => {
                isDragging = true;
                ox = e.clientX - widget.offsetLeft;
                oy = e.clientY - widget.offsetTop;
                widget.style.zIndex = 1000;
            };
            document.onmousemove = e => {
                if (isDragging) {
                    widget.style.left = (e.clientX - ox) + 'px';
                    widget.style.top = (e.clientY - oy) + 'px';
                }
            };
            document.onmouseup = () => isDragging = false;
        });
    }
</script>

</body>
</html>
