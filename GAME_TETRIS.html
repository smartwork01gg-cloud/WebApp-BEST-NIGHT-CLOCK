<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Mobile Fullscreen</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00f2ff;
            --btn-bg: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #main-wrapper {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: flex-start;
            max-width: 95vw;
        }

        @media (max-width: 600px) {
            #main-wrapper {
                flex-direction: column;
                align-items: center;
            }
        }

        #canvas-container {
            position: relative;
            border: 4px solid #333;
        }

        canvas {
            display: block;
            background: #000;
            max-height: 55vh; /* Ridotto leggermente per far spazio ai tasti */
            width: auto;
        }

        #side-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 100px;
        }

        @media (max-width: 600px) {
            #side-panel { flex-direction: row; width: 100%; justify-content: center; }
            .info-box h3 { display: none; }
        }

        .info-box {
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        .info-box h3 { margin: 0; font-size: 10px; color: var(--accent-color); }
        .info-value { font-size: 20px; font-weight: bold; }

        #next-canvas { width: 50px; height: 50px; }

        /* Controlli Touch */
        #controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonne per far stare FS e Pausa */
            grid-template-rows: auto auto;
            gap: 8px;
            width: 95vw;
            max-width: 450px;
            padding: 5px;
        }

        .btn {
            background: var(--btn-bg);
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 22px;
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:active {
            background: var(--accent-color);
            color: black;
        }

        #btn-space { grid-column: span 4; font-size: 16px; background: #222; }
        .small-btn { font-size: 14px; font-weight: bold; }

        #game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff3333;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="canvas-container">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div id="game-over">
                <h2>GAME OVER</h2>
                <p style="color:white">Tocca DROP per riprovare</p>
            </div>
        </div>

        <div id="side-panel">
            <div class="info-box">
                <h3>Next</h3>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            <div class="info-box">
                <h3>Score</h3>
                <div id="score" class="info-value">0</div>
            </div>
            <div class="info-box">
                <h3>Level</h3>
                <div id="level" class="info-value">1</div>
            </div>
        </div>
    </div>

    <div id="controls">
        <div class="btn" id="btn-left">←</div>
        <div class="btn" id="btn-rotate">↻</div>
        <div class="btn" id="btn-right">→</div>
        <div class="btn" id="btn-down">↓</div>
        
        <div class="btn small-btn" id="btn-pause">PAUSE</div>
        <div class="btn small-btn" id="btn-fs" style="color: #0f0;">FULL</div>
        <div class="btn" id="btn-space" style="grid-column: span 2;">DROP</div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        const COLORS = [null, '#00F0F0', '#0000F0', '#F0A000', '#F0F000', '#00F000', '#A000F0', '#F00000'];
        const SHAPES = [
            [[1, 1, 1, 1]], [[2, 0, 0], [2, 2, 2]], [[0, 0, 3], [3, 3, 3]],
            [[4, 4], [4, 4]], [[0, 5, 5], [5, 5, 0]], [[0, 6, 0], [6, 6, 6]], [[7, 7, 0], [0, 7, 7]]
        ];

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let currentPiece, nextPiece, score, level, lines, gameOver, paused, dropCounter, dropInterval, lastTime;

        class Piece {
            constructor(shape) {
                this.shape = shape;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }
            rotate() {
                const newShape = this.shape[0].map((_, i) => this.shape.map(row => row[i]).reverse());
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collides()) this.shape = oldShape;
            }
            collides() {
                return this.shape.some((row, dy) => row.some((val, dx) => {
                    if (!val) return false;
                    let nx = this.x + dx, ny = this.y + dy;
                    return nx < 0 || nx >= COLS || ny >= ROWS || (ny >= 0 && board[ny][nx]);
                }));
            }
            merge() {
                this.shape.forEach((row, dy) => row.forEach((val, dx) => {
                    if (val && this.y + dy >= 0) board[this.y + dy][this.x + dx] = val;
                }));
            }
        }

        function initGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0; level = 1; lines = 0;
            gameOver = false; paused = false;
            dropCounter = 0; dropInterval = 1000; lastTime = 0;
            nextPiece = new Piece(SHAPES[Math.floor(Math.random()*SHAPES.length)]);
            spawnPiece();
            updateScore();
            document.getElementById('game-over').style.display = 'none';
        }

        function spawnPiece() {
            currentPiece = nextPiece;
            nextPiece = new Piece(SHAPES[Math.floor(Math.random()*SHAPES.length)]);
            if (currentPiece.collides()) {
                gameOver = true;
                document.getElementById('game-over').style.display = 'flex';
            }
            drawNext();
        }

        function drawBlock(c, x, y, color) {
            c.fillStyle = color;
            c.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            c.strokeStyle = 'rgba(0,0,0,0.3)';
            c.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            board.forEach((row, y) => row.forEach((val, x) => { if(val) drawBlock(ctx, x, y, COLORS[val]); }));
            currentPiece.shape.forEach((row, y) => row.forEach((val, x) => {
                if(val) drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, COLORS[val]);
            }));
        }

        function drawNext() {
            nextCtx.fillStyle = '#111';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            const ox = (nextCanvas.width/BLOCK_SIZE - nextPiece.shape[0].length)/2;
            const oy = (nextCanvas.height/BLOCK_SIZE - nextPiece.shape.length)/2;
            nextPiece.shape.forEach((row, y) => row.forEach((val, x) => {
                if(val) drawBlock(nextCtx, ox + x, oy + y, COLORS[val]);
            }));
        }

        function moveDown() {
            currentPiece.y++;
            if (currentPiece.collides()) {
                currentPiece.y--;
                currentPiece.merge();
                clearLines();
                spawnPiece();
            }
            dropCounter = 0;
        }

        function clearLines() {
            let count = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    count++; y++;
                }
            }
            if (count > 0) {
                score += [0, 40, 100, 300, 1200][count] * level;
                lines += count;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateScore();
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = score;
            document.getElementById('level').innerText = level;
        }

        function update(time = 0) {
            if (!gameOver && !paused) {
                const dt = time - lastTime;
                lastTime = time;
                dropCounter += dt;
                if (dropCounter > dropInterval) moveDown();
                draw();
            }
            requestAnimationFrame(update);
        }

        // Funzione Fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) { /* Safari/iOS */
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function handleInput(action) {
            if (action === 'fullscreen') { toggleFullscreen(); return; }
            if (gameOver && action === 'drop') { initGame(); return; }
            if (gameOver) return;
            if (action === 'pause') { paused = !paused; return; }
            if (paused) return;

            if (action === 'left') { currentPiece.x--; if(currentPiece.collides()) currentPiece.x++; }
            if (action === 'right') { currentPiece.x++; if(currentPiece.collides()) currentPiece.x--; }
            if (action === 'down') moveDown();
            if (action === 'rotate') currentPiece.rotate();
            if (action === 'drop') {
                while(!currentPiece.collides()) currentPiece.y++;
                currentPiece.y--;
                moveDown();
            }
        }

        // Eventi Input
        const btnMap = {
            'btn-left': 'left', 'btn-right': 'right', 'btn-down': 'down',
            'btn-rotate': 'rotate', 'btn-pause': 'pause', 'btn-space': 'drop',
            'btn-fs': 'fullscreen'
        };

        Object.keys(btnMap).forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInput(btnMap[id]);
            }, {passive: false});
            el.addEventListener('mousedown', (e) => {
                e.preventDefault();
                handleInput(btnMap[id]);
            });
        });

        window.addEventListener('keydown', e => {
            const keys = { 'ArrowLeft': 'left', 'ArrowRight': 'right', 'ArrowDown': 'down', 'ArrowUp': 'rotate', 'KeyP': 'pause', 'Space': 'drop' };
            if (keys[e.code]) { e.preventDefault(); handleInput(keys[e.code]); }
        });

        initGame();
        update();
    </script>
</body>
</html>
