<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Wallet Elite - Scan Fix</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <style>
        :root { --bg: #000; --accent: #007aff; --card-bg: #1c1c1e; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--bg); color: white; margin: 0; overflow-x: hidden;
        }

        header { 
            padding: 40px 25px 20px; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: flex-end;
            position: sticky; top: 0; z-index: 100;
        }
        header h1 { margin: 0; font-size: 32px; font-weight: 800; }

        /* Stacked Layout */
        #wallet { padding: 20px; display: flex; flex-direction: column; padding-bottom: 120px; }
        .badge {
            width: 100%; height: 180px; border-radius: 20px;
            margin-bottom: -130px; position: relative; 
            transition: transform 0.3s ease;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }
        .badge:last-child { margin-bottom: 0; }
        .badge:active { transform: translateY(-30px); z-index: 90 !important; }

        .badge-header { padding: 18px 20px; display: flex; align-items: center; gap: 15px; }
        .badge-logo { width: 45px; height: 45px; background: white; border-radius: 12px; padding: 4px; }
        .badge-logo img { width: 100%; height: 100%; object-fit: contain; }
        .badge-name { font-size: 18px; font-weight: 700; text-transform: uppercase; }

        /* Overlays */
        .overlay { 
            position: fixed; inset: 0; background: var(--card-bg); z-index: 500; 
            display: none; padding: 25px; overflow-y: auto; 
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .glass-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.1); }
        
        input { width: 100%; background: #2c2c2e; border: none; padding: 18px; border-radius: 15px; color: white; font-size: 16px; margin-bottom: 12px; box-sizing: border-box; }
        
        .btn { padding: 16px; border-radius: 14px; font-weight: 700; border: none; cursor: pointer; font-size: 15px; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; }

        /* Scanner */
        #scanner-container { height: 300px; border-radius: 20px; overflow: hidden; margin: 15px 0; background: #000; position: relative; }
        
        .fab { position: fixed; bottom: 35px; right: 25px; width: 65px; height: 65px; background: var(--accent); color: white; border-radius: 50%; font-size: 35px; border: none; box-shadow: 0 10px 30px rgba(0,122,255,0.4); z-index: 200; }

        #presenter { position: fixed; inset: 0; background: white; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; color: black; }
        .logo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 10px 0; }
        .logo-item { width: 100%; aspect-ratio: 1; background: white; border-radius: 10px; padding: 5px; box-sizing: border-box; border: 2px solid transparent; }
    </style>
</head>
<body>

    <header>
        <h1>Wallet</h1>
        <div style="font-size: 14px; font-weight: 600; color: var(--accent);">
            <span onclick="exportData()">Backup</span> ‚Ä¢ <span onclick="document.getElementById('importFile').click()">Importa</span>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(this)">
        </div>
    </header>

    <div id="wallet"></div>

    <button class="fab" onclick="showAddUI(true)">+</button>

    <div id="add-ui" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0">Nuova Card</h2>
            <button onclick="showAddUI(false)" style="background:none; border:none; color:var(--accent); font-size:18px; font-weight:600;">Annulla</button>
        </div>

        <div class="glass-card">
            <input type="text" id="nameInp" placeholder="Nome Negozio (es: Coop)" oninput="searchLogos(this.value)">
            <div id="logoGrid" class="logo-grid"></div>
            
            <button class="btn btn-secondary" onclick="window.open('https://www.google.com/search?tbm=isch&q=' + document.getElementById('nameInp').value + '+logo+png', '_blank')">üîç Cerca su Google</button>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn btn-secondary" onclick="document.getElementById('fileInp').click()">üì∑ Foto/File</button>
                <input type="file" id="fileInp" style="display:none" accept="image/*" onchange="startCrop(this)">
                <button class="btn btn-secondary" onclick="pasteUrl()">üîó Link</button>
            </div>

            <div style="margin-top:25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top:20px;">
                <input type="text" id="codeInp" placeholder="Codice a barre">
                <button class="btn btn-primary" style="background:#34c759;" onclick="startScanner()">üì∑ SCANSIONA CODICE</button>
            </div>
            
            <button class="btn btn-primary" id="saveBtn" style="margin-top:40px; opacity:0.3" disabled onclick="saveCard()">Salva nel Wallet</button>
        </div>
    </div>

    <div id="scan-ui" class="overlay" style="background:black; z-index:700;">
        <h3 style="text-align:center;">Inquadra il codice</h3>
        <div id="reader" style="width:100%; border-radius:20px; overflow:hidden;"></div>
        <button class="btn btn-secondary" onclick="stopScanner()">Chiudi Fotocamera</button>
    </div>

    <div id="crop-ui" class="overlay" style="background:#000; z-index:600;">
        <div style="height:70vh; position:relative;"><img id="crop-img" style="max-width:100%;"></div>
        <button class="btn btn-primary" onclick="finalizeCrop()">Conferma Ritaglio</button>
        <button class="btn btn-secondary" onclick="document.getElementById('crop-ui').style.display='none'">Annulla</button>
    </div>

    <div id="presenter" onclick="this.style.display='none'">
        <div id="p-bg" style="position:absolute; top:0; width:100%; height:250px; z-index:-1;"></div>
        <div style="background:white; padding:15px; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.1); margin-bottom:25px;">
            <img id="p-logo" style="max-width:160px; max-height:80px; object-fit:contain;">
        </div>
        <h2 id="p-name" style="margin:0 0 30px 0; font-size:26px; font-weight:800;"></h2>
        <svg id="p-barcode"></svg>
        <div id="p-code" style="font-family:monospace; margin-top:20px; letter-spacing:6px; font-size:1.3rem; font-weight:bold;"></div>
    </div>

<script>
    let cards = JSON.parse(localStorage.getItem('wallet_stacked_v2')) || [];
    let curLogo = "", curColor = "#1c1c1e", cropper, html5QrCode;
    const thief = new ColorThief();

    function showAddUI(show) { document.getElementById('add-ui').style.display = show ? 'block' : 'none'; }

    // --- RICERCA LOGHI ---
    async function searchLogos(val) {
        const grid = document.getElementById('logoGrid');
        if(val.length < 2) { grid.innerHTML = ""; return; }
        const clean = val.toLowerCase().trim().replace(/\s/g, '');
        const urls = [
            `https://wsrv.nl/?url=https://logo.clearbit.com/${clean}.it&w=150`,
            `https://wsrv.nl/?url=https://www.google.com/s2/favicons?domain=${clean}.it&sz=128`
        ];
        grid.innerHTML = "";
        urls.forEach(url => {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                const el = document.createElement('img');
                el.src = url; el.className = 'logo-item';
                el.onclick = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width; canvas.height = img.height;
                    canvas.getContext('2d').drawImage(img, 0, 0);
                    curLogo = canvas.toDataURL();
                    try { curColor = `rgb(${thief.getColor(img).join(',')})`; } catch(e) { curColor = "#1c1c1e"; }
                    document.getElementById('saveBtn').disabled = false;
                    document.getElementById('saveBtn').style.opacity = 1;
                    grid.innerHTML = `<img src="${curLogo}" class="logo-item" style="border-color:var(--accent)">`;
                };
                grid.appendChild(el);
            };
            img.src = url;
        });
    }

    // --- SCANNER CAMERA ---
    function startScanner() {
        document.getElementById('scan-ui').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 15, qrbox: { width: 250, height: 150 } },
            (decodedText) => {
                document.getElementById('codeInp').value = decodedText;
                if (navigator.vibrate) navigator.vibrate(100);
                stopScanner();
            }
        ).catch(err => alert("Errore camera: " + err));
    }

    function stopScanner() {
        if(html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('scan-ui').style.display = 'none';
            });
        }
    }

    // --- RITAGLIO LIBERO ---
    function startCrop(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('crop-ui').style.display = 'block';
            const img = document.getElementById('crop-img');
            img.src = e.target.result;
            if(cropper) cropper.destroy();
            cropper = new Cropper(img, { aspectRatio: NaN, viewMode: 1 });
        };
        reader.readAsDataURL(input.files[0]);
    }

    function finalizeCrop() {
        const canvas = cropper.getCroppedCanvas();
        curLogo = canvas.toDataURL('image/png');
        const temp = new Image();
        temp.onload = () => {
            try { curColor = `rgb(${thief.getColor(temp).join(',')})`; } catch(e) {}
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('saveBtn').style.opacity = 1;
            document.getElementById('crop-ui').style.display = 'none';
            document.getElementById('logoGrid').innerHTML = `<img src="${curLogo}" class="logo-item">`;
        };
        temp.src = curLogo;
    }

    function pasteUrl() {
        const url = prompt("Incolla indirizzo immagine:");
        if(url) {
            const proxied = `https://wsrv.nl/?url=${encodeURIComponent(url)}&w=400`;
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width; canvas.height = img.height;
                canvas.getContext('2d').drawImage(img, 0, 0);
                curLogo = canvas.toDataURL();
                document.getElementById('saveBtn').disabled = false;
                document.getElementById('saveBtn').style.opacity = 1;
                document.getElementById('logoGrid').innerHTML = `<img src="${curLogo}" class="logo-item">`;
            };
            img.src = proxied;
        }
    }

    // --- CORE ---
    function saveCard() {
        cards.push({ id: Date.now(), name: document.getElementById('nameInp').value, code: document.getElementById('codeInp').value, logo: curLogo, color: curColor });
        localStorage.setItem('wallet_stacked_v2', JSON.stringify(cards));
        location.reload();
    }

    function render() {
        const wallet = document.getElementById('wallet');
        wallet.innerHTML = cards.length ? "" : "<p style='text-align:center; opacity:0.5; margin-top:100px;'>Tocca + per aggiungere una tessera</p>";
        cards.forEach((c, i) => {
            const div = document.createElement('div');
            div.className = 'badge';
            div.style.backgroundColor = c.color;
            div.style.zIndex = i;
            div.onclick = () => showCard(c);
            div.innerHTML = `
                <div class="badge-header">
                    <div class="badge-logo"><img src="${c.logo}"></div>
                    <div class="badge-name">${c.name}</div>
                    <div style="flex:1; text-align:right;" onclick="deleteCard(${c.id}, event)">
                        <span style="opacity:0.4; font-size:24px;">&times;</span>
                    </div>
                </div>
            `;
            wallet.appendChild(div);
        });
    }

    function showCard(c) {
        document.getElementById('p-logo').src = c.logo;
        document.getElementById('p-name').innerText = c.name;
        document.getElementById('p-code').innerText = c.code;
        document.getElementById('p-bg').style.backgroundColor = c.color;
        document.getElementById('presenter').style.display = 'flex';
        JsBarcode("#p-barcode", c.code, { format: "CODE128", width: 2.5, height: 100, displayValue: false });
    }

    function deleteCard(id, e) {
        e.stopPropagation();
        if(confirm("Eliminare?")) {
            cards = cards.filter(x => x.id !== id);
            localStorage.setItem('wallet_stacked_v2', JSON.stringify(cards));
            render();
        }
    }

    function exportData() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(cards)], {type:'application/json'}));
        a.download = 'backup_wallet.json';
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => {
            cards = JSON.parse(e.target.result);
            localStorage.setItem('wallet_stacked_v2', JSON.stringify(cards));
            render();
        };
        reader.readAsText(input.files[0]);
    }

    render();
</script>
</body>
</html>
