<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Wallet Pro - Ritaglio Libero</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <style>
        :root { --bg: #f2f2f7; --primary: #007aff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; }
        header { padding: 15px; background: white; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        
        #wallet { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .badge { display: flex; align-items: center; padding: 18px; border-radius: 20px; color: white; box-shadow: 0 8px 20px rgba(0,0,0,0.1); cursor: pointer; }
        .badge-logo { min-width: 60px; height: 40px; background: white; border-radius: 8px; padding: 5px; margin-right: 15px; display: flex; align-items: center; justify-content: center; }
        .badge-logo img { width: 100%; height: 100%; object-fit: contain; }
        
        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 200; display: none; overflow-y: auto; padding: 20px; }
        .card-ui { background: white; padding: 20px; border-radius: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .field { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        
        .logo-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 15px 0; }
        .logo-item { width: 100%; aspect-ratio: 1; object-fit: contain; border-radius: 10px; border: 2px solid #eee; cursor: pointer; background: white; }
        
        .btn { padding: 14px; border-radius: 12px; font-weight: bold; border: none; cursor: pointer; width: 100%; margin-top: 10px; }
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--primary); color: white; border-radius: 50%; border: none; font-size: 30px; box-shadow: 0 10px 20px rgba(0,122,255,0.3); z-index: 150; }
        
        #crop-modal { position: fixed; inset: 0; background: black; z-index: 500; display: none; flex-direction: column; }
        #presenter { position: fixed; inset: 0; background: white; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
    </style>
</head>
<body>

    <header>
        <b style="font-size: 1.1rem;">SMART WALLET</b>
        <div>
            <button onclick="exportData()" style="border:none; background:none; color:var(--primary); font-weight:bold; font-size:12px;">EXPORT</button>
            <button onclick="document.getElementById('importFile').click()" style="border:none; background:none; color:var(--primary); font-weight:bold; font-size:12px; margin-left:10px;">IMPORT</button>
            <input type="file" id="importFile" style="display:none" accept=".json" onchange="importData(this)">
        </div>
    </header>

    <div id="wallet"></div>

    <button class="fab" onclick="document.getElementById('add-ui').style.display='block'">+</button>

    <div id="add-ui" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h2 style="margin:0">Nuova Card</h2>
            <button onclick="document.getElementById('add-ui').style.display='none'" style="background:none; border:none; font-size:30px;">&times;</button>
        </div>

        <div class="card-ui">
            <input type="text" id="nameInp" class="field" placeholder="Nome Negozio..." oninput="searchLogos(this.value)">
            <div id="logoGrid" class="logo-grid"></div>
            
            <button class="btn" style="background:#4285F4; color:white;" onclick="window.open('https://www.google.com/search?tbm=isch&q=' + document.getElementById('nameInp').value + '+logo+png', '_blank')">üîç CERCA SU GOOGLE IMAGINI</button>
            
            <button class="btn" style="background:#333; color:white;" onclick="document.getElementById('fileInp').click()">üì∑ FOTO O CARICA LOGO</button>
            <input type="file" id="fileInp" style="display:none" accept="image/*" onchange="startCrop(this)">

            <input type="text" id="codeInp" class="field" placeholder="Codice tessera" style="margin-top:20px;">
            <button class="btn" id="saveBtn" style="background:var(--primary); color:white; margin-top:20px; opacity:0.3;" disabled onclick="saveCard()">SALVA BADGE</button>
        </div>
    </div>

    <div id="crop-modal">
        <div style="flex:1; position:relative;"><img id="crop-img" style="max-width:100%;"></div>
        <div style="background:white; padding:20px; display:flex; gap:10px;">
            <button class="btn" style="background:#8e8e93; color:white; flex:1" onclick="document.getElementById('crop-modal').style.display='none'">ANNULLA</button>
            <button class="btn" style="background:var(--primary); color:white; flex:1" onclick="finalizeCrop()">RITAGLIA LIBERO</button>
        </div>
    </div>

    <div id="presenter" onclick="this.style.display='none'">
        <div id="p-bg" style="position:absolute; inset:0; height:200px; z-index:-1;"></div>
        <img id="p-logo" style="max-width:180px; max-height:80px; background:white; padding:10px; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.1); margin-bottom:20px; object-fit:contain;">
        <h2 id="p-name" style="margin-bottom:30px; font-size:2rem;"></h2>
        <svg id="p-barcode"></svg>
        <div id="p-code" style="font-family:monospace; margin-top:20px; letter-spacing:5px; font-size:1.4rem; font-weight:bold;"></div>
    </div>

<script>
    let cards = JSON.parse(localStorage.getItem('wallet_hd_final')) || [];
    let curLogo = "", curColor = "#007aff", cropper;
    const thief = new ColorThief();

    // --- RICERCA LOGHI ---
    async function searchLogos(val) {
        const grid = document.getElementById('logoGrid');
        if(val.length < 2) { grid.innerHTML = ""; return; }
        grid.innerHTML = "";
        const clean = val.toLowerCase().trim().replace(/\s/g, '');
        const urls = [
            `https://wsrv.nl/?url=https://logo.clearbit.com/${clean}.it&w=128`,
            `https://wsrv.nl/?url=https://www.google.com/s2/favicons?domain=${clean}.it&sz=128`
        ];
        urls.forEach(url => {
            const img = new Image();
            img.crossOrigin = "anonymous";
            img.onload = () => {
                if(img.width < 16) return;
                const el = document.createElement('img');
                el.src = url; el.className = 'logo-item';
                el.onclick = () => selectLogo(img);
                grid.appendChild(el);
            };
            img.src = url;
        });
    }

    function selectLogo(img) {
        const canvas = document.createElement('canvas');
        canvas.width = img.width; canvas.height = img.height;
        canvas.getContext('2d').drawImage(img, 0, 0);
        curLogo = canvas.toDataURL();
        try { curColor = `rgb(${thief.getColor(img).join(',')})`; } catch(e) {}
        document.getElementById('saveBtn').disabled = false;
        document.getElementById('saveBtn').style.opacity = 1;
        document.getElementById('logoGrid').innerHTML = `<img src="${curLogo}" class="logo-item" style="border-color:var(--primary)">`;
    }

    // --- RITAGLIO LIBERO (RETTAGOLARE) ---
    function startCrop(input) {
        if (!input.files[0]) return;
        const reader = new FileReader();
        reader.onload = e => {
            document.getElementById('crop-modal').style.display = 'flex';
            const img = document.getElementById('crop-img');
            img.src = e.target.result;
            if(cropper) cropper.destroy();
            // aspectRatio: NaN permette il ritaglio rettangolare libero
            cropper = new Cropper(img, { aspectRatio: NaN, viewMode: 1, autoCropArea: 0.8 });
        };
        reader.readAsDataURL(input.files[0]);
    }

    function finalizeCrop() {
        const canvas = cropper.getCroppedCanvas();
        curLogo = canvas.toDataURL('image/png');
        const temp = new Image();
        temp.onload = () => {
            try { curColor = `rgb(${thief.getColor(temp).join(',')})`; } catch(e) {}
            document.getElementById('saveBtn').disabled = false;
            document.getElementById('saveBtn').style.opacity = 1;
            document.getElementById('crop-modal').style.display = 'none';
            document.getElementById('logoGrid').innerHTML = `<img src="${curLogo}" style="width:100px; height:auto; border:2px solid var(--primary); border-radius:10px;">`;
        };
        temp.src = curLogo;
    }

    // --- IMPORT / EXPORT DATA ---
    function exportData() {
        const blob = new Blob([JSON.stringify(cards)], {type:'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'backup_badge.json';
        a.click();
    }

    function importData(input) {
        const reader = new FileReader();
        reader.onload = e => {
            try {
                cards = JSON.parse(e.target.result);
                localStorage.setItem('wallet_hd_final', JSON.stringify(cards));
                render();
                alert("Badge ripristinati con successo!");
            } catch(err) { alert("File non valido"); }
        };
        reader.readAsText(input.files[0]);
    }

    // --- SALVATAGGIO E RENDER ---
    function saveCard() {
        cards.push({ id: Date.now(), name: document.getElementById('nameInp').value, code: document.getElementById('codeInp').value, logo: curLogo, color: curColor });
        localStorage.setItem('wallet_hd_final', JSON.stringify(cards));
        location.reload();
    }

    function render() {
        const wallet = document.getElementById('wallet');
        wallet.innerHTML = cards.length ? "" : "<p style='text-align:center; color:#888; margin-top:100px;'>Nessun badge salvato.</p>";
        cards.forEach(c => {
            const div = document.createElement('div');
            div.className = 'badge';
            div.style.backgroundColor = c.color;
            div.onclick = () => {
                document.getElementById('p-logo').src = c.logo;
                document.getElementById('p-name').innerText = c.name;
                document.getElementById('p-code').innerText = c.code;
                document.getElementById('p-bg').style.backgroundColor = c.color;
                document.getElementById('presenter').style.display = 'flex';
                JsBarcode("#p-barcode", c.code, { format: "CODE128", width: 2.5, height: 100, displayValue: false });
            };
            div.innerHTML = `<div class="badge-logo"><img src="${c.logo}"></div><div style="flex:1; font-weight:bold;">${c.name.toUpperCase()}</div><button onclick="deleteCard(${c.id}, event)" style="background:none; border:none; color:white; font-size:20px;">&times;</button>`;
            wallet.appendChild(div);
        });
    }

    function deleteCard(id, e) {
        e.stopPropagation();
        if(confirm("Eliminare questo badge?")) {
            cards = cards.filter(x => x.id !== id);
            localStorage.setItem('wallet_hd_final', JSON.stringify(cards));
            render();
        }
    }

    render();
</script>
</body>
</html>
