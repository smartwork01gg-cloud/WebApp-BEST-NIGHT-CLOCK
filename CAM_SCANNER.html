<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMBAT SCANNER - HUD Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --cyber-blue: #00d9ff;
            --deep-amber: #ff9500;
            --glass-bg: rgba(10, 15, 30, 0.85);
            --glass-border: rgba(0, 217, 255, 0.4);
            --neon-glow: 0 0 20px var(--cyber-blue);
            --widget-width: 320px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rajdhani', 'Orbitron', -apple-system, sans-serif;
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        /* CANVAS CONTAINER WITH RIGHT MARGIN FOR WIDGETS */
        #fullscreenContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: calc(100vw - var(--widget-width) - 40px);
            height: 100vh;
            z-index: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sourceCanvas, #resultCanvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
        }

        #sourceCanvas.active, #resultCanvas.active {
            display: block;
        }

        .placeholder {
            color: rgba(0, 217, 255, 0.4);
            text-align: center;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* FROSTED GLASS WIDGET BASE */
        .widget {
            position: fixed;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 2px solid var(--glass-border);
            border-radius: 0;
            clip-path: polygon(
                0 12px, 12px 0, 
                calc(100% - 12px) 0, 100% 12px,
                100% calc(100% - 12px), calc(100% - 12px) 100%,
                12px 100%, 0 calc(100% - 12px)
            );
            box-shadow: 
                var(--neon-glow),
                inset 0 0 30px rgba(0, 217, 255, 0.1);
            z-index: 1000;
            transition: opacity 0.3s;
            width: 300px;
        }

        .widget.minimized {
            width: 60px !important;
            height: 60px !important;
            overflow: hidden;
        }

        .widget.minimized .widget-content {
            display: none;
        }

        .widget.minimized .widget-title {
            display: none;
        }

        /* WIDGET HEADER */
        .widget-header {
            padding: 10px 12px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(255, 149, 0, 0.15));
            border-bottom: 1px solid var(--cyber-blue);
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .widget-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .widget-title {
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--cyber-blue);
            text-shadow: 0 0 10px var(--cyber-blue);
        }

        .widget-controls {
            display: flex;
            gap: 6px;
        }

        .widget-btn {
            width: 22px;
            height: 22px;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid var(--cyber-blue);
            color: var(--cyber-blue);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            transition: all 0.2s;
            clip-path: polygon(20% 0, 80% 0, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0 80%, 0 20%);
        }

        .widget-btn:hover {
            background: var(--cyber-blue);
            color: #000;
            box-shadow: 0 0 15px var(--cyber-blue);
        }

        .widget-content {
            padding: 12px;
        }

        /* WIDGETS POSITIONED ON RIGHT SIDE */
        #controlsWidget {
            top: 20px;
            right: 20px;
        }

        #filtersWidget {
            top: auto;
            right: 20px;
            bottom: 20px;
        }

        #actionsWidget {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 300px;
        }

        /* CYBER BUTTONS */
        .cyber-btn {
            padding: 10px 16px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.2), rgba(0, 217, 255, 0.1));
            border: 2px solid var(--cyber-blue);
            color: var(--cyber-blue);
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
            width: 100%;
            margin-bottom: 8px;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--cyber-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .cyber-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .cyber-btn:hover {
            color: #000;
            border-color: var(--cyber-blue);
            box-shadow: 0 0 25px var(--cyber-blue);
        }

        .cyber-btn span {
            position: relative;
            z-index: 1;
        }

        .cyber-btn.amber {
            border-color: var(--deep-amber);
            color: var(--deep-amber);
            background: linear-gradient(135deg, rgba(255, 149, 0, 0.2), rgba(255, 149, 0, 0.1));
        }

        .cyber-btn.amber::before {
            background: var(--deep-amber);
        }

        .cyber-btn.amber:hover {
            box-shadow: 0 0 25px var(--deep-amber);
        }

        .cyber-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        input[type="file"] {
            display: none;
        }

        /* FILTER CONTROLS */
        .filter-item {
            margin-bottom: 12px;
        }

        .filter-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--cyber-blue);
        }

        .filter-value {
            color: var(--deep-amber);
            font-weight: 700;
        }

        select, input[type="range"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--cyber-blue);
            color: var(--cyber-blue);
            padding: 6px 8px;
            font-size: 0.75em;
            outline: none;
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 4px;
            background: linear-gradient(90deg, rgba(0, 217, 255, 0.3), rgba(255, 149, 0, 0.3));
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--cyber-blue);
            border: 2px solid #000;
            cursor: pointer;
            box-shadow: 0 0 10px var(--cyber-blue);
            clip-path: polygon(50% 0, 100% 25%, 100% 75%, 50% 100%, 0 75%, 0 25%);
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--cyber-blue);
            border: 2px solid #000;
            cursor: pointer;
            box-shadow: 0 0 10px var(--cyber-blue);
        }

        select {
            cursor: pointer;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 0 100%);
        }

        select option {
            background: #0a0f1e;
        }

        /* POINTS OVERLAY */
        .point {
            position: absolute;
            width: 44px;
            height: 44px;
            background: radial-gradient(circle, var(--deep-amber), transparent);
            border: 3px solid var(--deep-amber);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: move;
            box-shadow: 
                0 0 20px var(--deep-amber),
                inset 0 0 10px rgba(255, 149, 0, 0.5);
            z-index: 2000;
            touch-action: none;
            transition: all 0.15s;
            pointer-events: none;
        }

        .point::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #fff;
        }

        .point.selected {
            border-color: var(--cyber-blue);
            background: radial-gradient(circle, var(--cyber-blue), transparent);
            box-shadow: 
                0 0 30px var(--cyber-blue),
                inset 0 0 15px rgba(0, 217, 255, 0.5);
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* ZOOM HELPER */
        #zoomHelper {
            position: fixed;
            width: 180px;
            height: 180px;
            border: 3px solid var(--cyber-blue);
            box-shadow: 
                0 0 30px var(--cyber-blue),
                inset 0 0 20px rgba(0, 217, 255, 0.3);
            pointer-events: none;
            z-index: 3000;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        #zoomCanvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #zoomHelper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 100%;
            background: var(--cyber-blue);
            transform: translate(-50%, -50%);
            opacity: 0.6;
            z-index: 10;
        }

        #zoomHelper::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 2px;
            background: var(--cyber-blue);
            transform: translate(-50%, -50%);
            opacity: 0.6;
            z-index: 10;
        }

        .zoom-crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid var(--cyber-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            box-shadow: 0 0 15px var(--cyber-blue);
        }

        /* STATUS HUD */
        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--cyber-blue);
            color: var(--cyber-blue);
            padding: 20px 40px;
            font-size: 1.1em;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10000;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            box-shadow: 0 0 40px var(--cyber-blue);
        }

        .status.show {
            opacity: 1;
        }

        /* CORNER DECORATIONS */
        .corner-decor {
            position: fixed;
            width: 50px;
            height: 50px;
            pointer-events: none;
            z-index: 999;
        }

        .corner-decor::before,
        .corner-decor::after {
            content: '';
            position: absolute;
            background: var(--cyber-blue);
            box-shadow: 0 0 10px var(--cyber-blue);
        }

        .corner-decor::before {
            width: 100%;
            height: 2px;
        }

        .corner-decor::after {
            width: 2px;
            height: 100%;
        }

        .corner-decor.tl { top: 0; left: 0; }
        .corner-decor.tl::before { top: 0; left: 0; }
        .corner-decor.tl::after { top: 0; left: 0; }

        .corner-decor.tr { top: 0; right: 0; }
        .corner-decor.tr::before { top: 0; right: 0; }
        .corner-decor.tr::after { top: 0; right: 0; }

        .corner-decor.bl { bottom: 0; left: 0; }
        .corner-decor.bl::before { bottom: 0; left: 0; }
        .corner-decor.bl::after { bottom: 0; left: 0; }

        .corner-decor.br { bottom: 0; right: 0; }
        .corner-decor.br::before { bottom: 0; right: 0; }
        .corner-decor.br::after { bottom: 0; right: 0; }

        /* MOBILE ADJUSTMENTS */
        @media (max-width: 768px) {
            :root {
                --widget-width: 0px;
            }

            #fullscreenContainer {
                width: 100vw;
            }

            .widget {
                width: 280px !important;
                max-width: calc(100vw - 20px);
            }

            #controlsWidget {
                right: 10px;
                top: 10px;
            }

            #filtersWidget {
                right: 10px;
                bottom: 10px;
            }

            #actionsWidget {
                right: 10px;
            }

            .point {
                width: 54px;
                height: 54px;
            }
        }

        /* SCAN LINE EFFECT */
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- CORNER DECORATIONS -->
    <div class="corner-decor tl"></div>
    <div class="corner-decor tr"></div>
    <div class="corner-decor bl"></div>
    <div class="corner-decor br"></div>

    <!-- SCAN LINE -->
    <div class="scanline"></div>

    <!-- FULLSCREEN CANVAS CONTAINER -->
    <div id="fullscreenContainer">
        <canvas id="sourceCanvas"></canvas>
        <canvas id="resultCanvas"></canvas>
        <div class="placeholder" id="placeholder">
            [ AWAITING INPUT STREAM ]<br>
            <small style="font-size: 0.6em; opacity: 0.5;">LOAD IMAGE OR ACTIVATE CAMERA</small>
        </div>
    </div>

    <!-- CONTROLS WIDGET -->
    <div class="widget" id="controlsWidget">
        <div class="widget-header" data-widget="controlsWidget">
            <div class="widget-title">‚ö° CONTROLS</div>
            <div class="widget-controls">
                <div class="widget-btn" onclick="toggleMinimize('controlsWidget')">‚àí</div>
            </div>
        </div>
        <div class="widget-content">
            <label class="cyber-btn">
                <span>üìÅ LOAD FILE</span>
                <input type="file" id="fileInput" accept="image/*">
            </label>
            
            <button class="cyber-btn" id="cameraBtn">
                <span>üì∑ CAMERA</span>
            </button>

            <button class="cyber-btn amber" id="rectifyBtn" disabled>
                <span>‚ú® RECTIFY</span>
            </button>

            <button class="cyber-btn" id="resetBtn">
                <span>üîÑ RESET</span>
            </button>

            <button class="cyber-btn" id="toggleViewBtn">
                <span id="viewBtnText">üëÅ RESULT</span>
            </button>
        </div>
    </div>

    <!-- ACTIONS WIDGET -->
    <div class="widget" id="actionsWidget">
        <div class="widget-header" data-widget="actionsWidget">
            <div class="widget-title">üíæ EXPORT</div>
            <div class="widget-controls">
                <div class="widget-btn" onclick="toggleMinimize('actionsWidget')">‚àí</div>
            </div>
        </div>
        <div class="widget-content">
            <button class="cyber-btn amber" id="saveJpgBtn" disabled>
                <span>üíæ SAVE JPG</span>
            </button>
            <button class="cyber-btn amber" id="savePdfBtn" disabled>
                <span>üìë SAVE PDF</span>
            </button>
        </div>
    </div>

    <!-- FILTERS WIDGET -->
    <div class="widget" id="filtersWidget">
        <div class="widget-header" data-widget="filtersWidget">
            <div class="widget-title">üé® FILTERS</div>
            <div class="widget-controls">
                <div class="widget-btn" onclick="toggleMinimize('filtersWidget')">‚àí</div>
            </div>
        </div>
        <div class="widget-content">
            <div class="filter-item">
                <div class="filter-label">
                    <span>COLOR MODE</span>
                </div>
                <select id="colorModeSelect">
                    <option value="color">COLOR</option>
                    <option value="grayscale">GRAYSCALE</option>
                    <option value="bw">BLACK & WHITE</option>
                </select>
            </div>

            <div class="filter-item" id="bwThresholdGroup" style="display: none;">
                <div class="filter-label">
                    <span>THRESHOLD</span>
                    <span class="filter-value" id="thresholdValue">128</span>
                </div>
                <input type="range" id="thresholdSlider" min="0" max="255" value="128">
            </div>

            <div class="filter-item">
                <div class="filter-label">
                    <span>CONTRAST</span>
                    <span class="filter-value" id="contrastValue">100%</span>
                </div>
                <input type="range" id="contrastSlider" min="50" max="300" value="100">
            </div>

            <div class="filter-item">
                <div class="filter-label">
                    <span>BRIGHTNESS</span>
                    <span class="filter-value" id="brightnessValue">100%</span>
                </div>
                <input type="range" id="brightnessSlider" min="50" max="250" value="100">
            </div>

            <div class="filter-item">
                <div class="filter-label">
                    <span>SHARPNESS</span>
                    <span class="filter-value" id="sharpnessValue">0</span>
                </div>
                <input type="range" id="sharpnessSlider" min="0" max="150" value="0">
            </div>
        </div>
    </div>

    <!-- ZOOM HELPER -->
    <div id="zoomHelper">
        <canvas id="zoomCanvas"></canvas>
        <div class="zoom-crosshair"></div>
    </div>

    <!-- STATUS -->
    <div class="status" id="status"></div>

    <script>
        // DRAG FUNCTIONALITY FOR WIDGETS - FIXED VERSION
        let activeWidget = null;
        let dragOffset = { x: 0, y: 0 };

        document.querySelectorAll('.widget-header').forEach(header => {
            header.addEventListener('mousedown', startDrag);
            header.addEventListener('touchstart', startDrag);
        });

        function startDrag(e) {
            if (e.target.classList.contains('widget-btn')) return;
            
            const widgetId = e.currentTarget.dataset.widget;
            activeWidget = document.getElementById(widgetId);
            
            const rect = activeWidget.getBoundingClientRect();
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            dragOffset.x = clientX - rect.left;
            dragOffset.y = clientY - rect.top;
            
            activeWidget.style.transition = 'none';
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
            
            e.preventDefault();
        }

        function drag(e) {
            if (!activeWidget) return;
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            let newLeft = clientX - dragOffset.x;
            let newTop = clientY - dragOffset.y;
            
            // Limiti dello schermo
            newLeft = Math.max(0, Math.min(window.innerWidth - activeWidget.offsetWidth, newLeft));
            newTop = Math.max(0, Math.min(window.innerHeight - activeWidget.offsetHeight, newTop));
            
            activeWidget.style.left = newLeft + 'px';
            activeWidget.style.top = newTop + 'px';
            activeWidget.style.right = 'auto';
            activeWidget.style.bottom = 'auto';
            activeWidget.style.transform = 'none';
            
            e.preventDefault();
        }

        function stopDrag() {
            if (activeWidget) {
                activeWidget.style.transition = '';
                activeWidget = null;
            }
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchend', stopDrag);
        }

        // MINIMIZE TOGGLE
        function toggleMinimize(widgetId) {
            const widget = document.getElementById(widgetId);
            widget.classList.toggle('minimized');
        }

        // ORIGINAL SCANNER LOGIC
        const fileInput = document.getElementById('fileInput');
        const cameraBtn = document.getElementById('cameraBtn');
        const sourceCanvas = document.getElementById('sourceCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const sourceCtx = sourceCanvas.getContext('2d');
        const resultCtx = resultCanvas.getContext('2d');
        const sourceContainer = document.getElementById('fullscreenContainer');
        const rectifyBtn = document.getElementById('rectifyBtn');
        const resetBtn = document.getElementById('resetBtn');
        const saveJpgBtn = document.getElementById('saveJpgBtn');
        const savePdfBtn = document.getElementById('savePdfBtn');
        const toggleViewBtn = document.getElementById('toggleViewBtn');
        const contrastSlider = document.getElementById('contrastSlider');
        const brightnessSlider = document.getElementById('brightnessSlider');
        const sharpnessSlider = document.getElementById('sharpnessSlider');
        const colorModeSelect = document.getElementById('colorModeSelect');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const bwThresholdGroup = document.getElementById('bwThresholdGroup');
        const status = document.getElementById('status');
        const placeholder = document.getElementById('placeholder');

        let sourceImage = null;
        let points = [];
        let pointElements = [];
        let selectedPoint = null;
        let rectifiedImageData = null;
        let showingResult = false;
        let canvasOffset = { x: 0, y: 0 };
        let canvasScale = 1;

        const zoomHelper = document.getElementById('zoomHelper');
        const zoomCanvas = document.getElementById('zoomCanvas');
        const zoomCtx = zoomCanvas.getContext('2d');

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => loadImage(event.target.result);
                reader.readAsDataURL(file);
            }
        });

        cameraBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 4096 }, height: { ideal: 2160 } } 
                });
                const video = document.createElement('video');
                video.srcObject = stream;
                await video.play();
                
                const modal = document.createElement('div');
                modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:10000;display:flex;flex-direction:column;';
                video.style.cssText = 'width:100%;flex-grow:1;object-fit:contain;';
                modal.appendChild(video);
                
                const controls = document.createElement('div');
                controls.style.cssText = 'padding:20px;display:flex;justify-content:space-around;background:#111;';
                
                const captureBtn = document.createElement('button');
                captureBtn.innerHTML = '<span>üì∏ CAPTURE</span>';
                captureBtn.className = 'cyber-btn amber';
                captureBtn.onclick = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    stream.getTracks().forEach(t => t.stop());
                    document.body.removeChild(modal);
                    loadImage(canvas.toDataURL('image/jpeg', 1.0));
                };
                
                controls.appendChild(captureBtn);
                modal.appendChild(controls);
                document.body.appendChild(modal);
            } catch (err) { 
                showStatus('ERROR: ' + err.message); 
            }
        });

        function loadImage(src) {
            const img = new Image();
            img.onload = () => {
                sourceImage = img;
                const containerRect = sourceContainer.getBoundingClientRect();
                const containerWidth = containerRect.width;
                const containerHeight = containerRect.height;
                
                // Calcola il ratio per fittare l'immagine nel container
                const ratio = Math.min(containerWidth / img.width, containerHeight / img.height);
                const displayWidth = img.width * ratio;
                const displayHeight = img.height * ratio;
                
                // Salva scale e offset per conversioni coordinate
                canvasScale = ratio;
                canvasOffset.x = (containerWidth - displayWidth) / 2;
                canvasOffset.y = (containerHeight - displayHeight) / 2;
                
                sourceCanvas.width = displayWidth;
                sourceCanvas.height = displayHeight;
                
                sourceCtx.clearRect(0, 0, displayWidth, displayHeight);
                sourceCtx.drawImage(img, 0, 0, displayWidth, displayHeight);
                
                placeholder.style.display = 'none';
                sourceCanvas.classList.add('active');

                const m = 40;
                points = [
                    {x: m, y: m}, 
                    {x: displayWidth - m, y: m}, 
                    {x: displayWidth - m, y: displayHeight - m}, 
                    {x: m, y: displayHeight - m}
                ];
                renderPoints();
                rectifyBtn.disabled = false;
                autoRectify();
            };
            img.src = src;
        }

        function getCanvasCoords(e) {
            const rect = sourceCanvas.getBoundingClientRect();
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        sourceCanvas.addEventListener('pointerdown', (e) => {
            if (showingResult) return;
            
            const coords = getCanvasCoords(e);
            let minDist = 60;
            selectedPoint = null;
            
            points.forEach((p, index) => {
                const dist = Math.hypot(p.x - coords.x, p.y - coords.y);
                if (dist < minDist) { 
                    minDist = dist; 
                    selectedPoint = index; 
                }
            });
            
            if (selectedPoint !== null) {
                renderPoints();
                e.preventDefault();
            }
        });

        sourceCanvas.addEventListener('pointermove', (e) => {
            if (selectedPoint === null || showingResult) return;
            
            const coords = getCanvasCoords(e);
            const rect = sourceCanvas.getBoundingClientRect();
            
            points[selectedPoint] = {
                x: Math.max(0, Math.min(sourceCanvas.width, coords.x)),
                y: Math.max(0, Math.min(sourceCanvas.height, coords.y))
            };
            
            renderPoints();
            
            // Calcola posizione schermo per zoom
            const screenX = rect.left + coords.x;
            const screenY = rect.top + coords.y;
            updateZoomHelper(coords.x, coords.y, screenX, screenY);
            
            e.preventDefault();
        });

        sourceCanvas.addEventListener('pointerup', (e) => {
            if (selectedPoint !== null) {
                selectedPoint = null;
                zoomHelper.style.display = 'none';
                renderPoints();
                autoRectify();
            }
        });

        function updateZoomHelper(canvasX, canvasY, screenX, screenY) {
            zoomHelper.style.display = 'block';
            const zw = 180, zh = 180;
            
            let left = screenX - zw / 2;
            let top = screenY - zh - 100;
            if (left < 10) left = 10;
            if (left + zw > window.innerWidth - 10) left = window.innerWidth - zw - 10;
            if (top < 10) top = screenY + 60;
            
            zoomHelper.style.left = left + 'px';
            zoomHelper.style.top = top + 'px';

            // Coordinate sull'immagine originale
            const origX = canvasX / canvasScale;
            const origY = canvasY / canvasScale;
            
            zoomCanvas.width = zw; 
            zoomCanvas.height = zh;
            zoomCtx.imageSmoothingEnabled = true;

            const zoomFactor = 1.8;
            const areaCatturataX = zw / zoomFactor;
            const areaCatturataY = zh / zoomFactor;

            zoomCtx.drawImage(
                sourceImage, 
                origX - areaCatturataX / 2, 
                origY - areaCatturataY / 2, 
                areaCatturataX, 
                areaCatturataY, 
                0, 0, zw, zh
            );
        }

        function renderPoints() {
            pointElements.forEach(el => el.remove());
            pointElements = [];
            
            if (!sourceImage) return;
            
            sourceCtx.clearRect(0, 0, sourceCanvas.width, sourceCanvas.height);
            sourceCtx.drawImage(sourceImage, 0, 0, sourceCanvas.width, sourceCanvas.height);
            
            sourceCtx.strokeStyle = 'rgba(0, 217, 255, 0.8)';
            sourceCtx.lineWidth = 3;
            sourceCtx.shadowBlur = 15;
            sourceCtx.shadowColor = 'rgba(0, 217, 255, 0.8)';
            sourceCtx.beginPath();
            sourceCtx.moveTo(points[0].x, points[0].y);
            points.forEach(p => sourceCtx.lineTo(p.x, p.y));
            sourceCtx.closePath();
            sourceCtx.stroke();
            sourceCtx.shadowBlur = 0;
            
            const canvasRect = sourceCanvas.getBoundingClientRect();
            
            points.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = 'point';
                if (selectedPoint === i) el.classList.add('selected');
                
                const screenX = canvasRect.left + p.x;
                const screenY = canvasRect.top + p.y;
                
                el.style.left = screenX + 'px';
                el.style.top = screenY + 'px';
                el.style.position = 'fixed';
                
                document.body.appendChild(el);
                pointElements.push(el);
            });
        }

        function solveLinearSystem(A, b) {
            const n = b.length;
            for (let i = 0; i < n; i++) {
                let max = i;
                for (let k = i + 1; k < n; k++) 
                    if (Math.abs(A[k][i]) > Math.abs(A[max][i])) max = k;
                [A[i], A[max]] = [A[max], A[i]]; 
                [b[i], b[max]] = [b[max], b[i]];
                for (let k = i + 1; k < n; k++) {
                    const f = A[k][i] / A[i][i];
                    b[k] -= f * b[i];
                    for (let j = i; j < n; j++) A[k][j] -= f * A[i][j];
                }
            }
            const x = new Array(n);
            for (let i = n - 1; i >= 0; i--) {
                x[i] = b[i];
                for (let j = i + 1; j < n; j++) x[i] -= A[i][j] * x[j];
                x[i] /= A[i][i];
            }
            return x;
        }

        function distance(p1, p2) { 
            return Math.sqrt((p2.x-p1.x)**2 + (p2.y-p1.y)**2); 
        }

        function orderPointsClockwise(pts) {
            const center = pts.reduce((acc, p) => ({x:acc.x+p.x/4, y:acc.y+p.y/4}), {x:0, y:0});
            return [...pts].sort((a,b) => 
                Math.atan2(a.y-center.y, a.x-center.x) - Math.atan2(b.y-center.y, b.x-center.x)
            );
        }

        function computeHomography(src, dst) {
            const A = [], b = [];
            for (let i = 0; i < 4; i++) {
                const {x: sx, y: sy} = src[i];
                const {x: dx, y: dy} = dst[i];
                A.push([sx, sy, 1, 0, 0, 0, -sx * dx, -sy * dx]); 
                b.push(dx);
                A.push([0, 0, 0, sx, sy, 1, -sx * dy, -sy * dy]); 
                b.push(dy);
            }
            const h = solveLinearSystem(A, b);
            return [[h[0], h[1], h[2]], [h[3], h[4], h[5]], [h[6], h[7], 1]];
        }

        function invertHomography(H) {
            const [[a,b,c],[d,e,f],[g,h,i]] = H;
            const det = a*(e*i-f*h)-b*(d*i-f*g)+c*(d*h-e*g);
            const invDet = 1/det;
            return [
                [(e*i-f*h)*invDet, (c*h-b*i)*invDet, (b*f-c*e)*invDet],
                [(f*g-d*i)*invDet, (a*i-c*g)*invDet, (c*d-a*f)*invDet],
                [(d*h-e*g)*invDet, (b*g-a*h)*invDet, (a*e-b*d)*invDet]
            ];
        }

        function applyFilters() {
            if (!rectifiedImageData) return;
            
            const contrast = Math.pow(contrastSlider.value / 100, 2);
            const brightness = brightnessSlider.value / 100;
            const mode = colorModeSelect.value;
            const thr = parseInt(thresholdSlider.value);
            
            let img = new ImageData(
                new Uint8ClampedArray(rectifiedImageData.data), 
                rectifiedImageData.width, 
                rectifiedImageData.height
            );
            
            const d = img.data;
            const len = d.length;

            for (let i = 0; i < len; i += 4) {
                let r = d[i], g = d[i+1], b = d[i+2];

                if (mode === 'grayscale' || mode === 'bw') {
                    const v = (r * 0.299 + g * 0.587 + b * 0.114);
                    r = g = b = v;
                }

                r = ((r - 128) * contrast + 128) * brightness;
                g = ((g - 128) * contrast + 128) * brightness;
                b = ((b - 128) * contrast + 128) * brightness;

                if (mode === 'bw') {
                    const v = (r + g + b) / 3 > thr ? 255 : 0;
                    r = g = b = v;
                }

                d[i] = r; d[i+1] = g; d[i+2] = b;
            }
            
            resultCtx.putImageData(img, 0, 0);
        }

        function autoRectify() {
            if (!sourceImage || points.length < 4) return;

            const sorted = orderPointsClockwise(points);
            
            // Converti coordinate canvas in coordinate immagine originale
            const realSrc = sorted.map(p => ({ 
                x: p.x / canvasScale, 
                y: p.y / canvasScale 
            }));

            const widthTop = distance(realSrc[0], realSrc[1]);
            const widthBottom = distance(realSrc[3], realSrc[2]);
            const avgW = (widthTop + widthBottom) / 2;

            const heightLeft = distance(realSrc[0], realSrc[3]);
            const heightRight = distance(realSrc[1], realSrc[2]);
            const avgH = (heightLeft + heightRight) / 2;

            const w = Math.round(avgW);
            const h = Math.round(avgH);

            resultCanvas.width = w;
            resultCanvas.height = h;

            const H = computeHomography(realSrc, [
                { x: 0, y: 0 }, 
                { x: w, y: 0 }, 
                { x: w, y: h }, 
                { x: 0, y: h }
            ]);
            const Hinv = invertHomography(H);

            const tCanvas = document.createElement('canvas');
            tCanvas.width = sourceImage.width;
            tCanvas.height = sourceImage.height;
            const tCtx = tCanvas.getContext('2d', { willReadFrequently: true });
            tCtx.drawImage(sourceImage, 0, 0);
            
            const srcData = tCtx.getImageData(0, 0, tCanvas.width, tCanvas.height);
            const dstData = resultCtx.createImageData(w, h);
            
            const sPixels = srcData.data;
            const dPixels = dstData.data;
            const sw = srcData.width;

            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const den = Hinv[2][0] * x + Hinv[2][1] * y + Hinv[2][2];
                    const sx = Math.floor((Hinv[0][0] * x + Hinv[0][1] * y + Hinv[0][2]) / den);
                    const sy = Math.floor((Hinv[1][0] * x + Hinv[1][1] * y + Hinv[1][2]) / den);

                    if (sx >= 0 && sx < sw && sy >= 0 && sy < srcData.height) {
                        const di = (y * w + x) * 4;
                        const si = (sy * sw + sx) * 4;
                        dPixels[di] = sPixels[si];
                        dPixels[di + 1] = sPixels[si + 1];
                        dPixels[di + 2] = sPixels[si + 2];
                        dPixels[di + 3] = 255;
                    }
                }
            }

            rectifiedImageData = dstData;
            applyFilters();

            saveJpgBtn.disabled = savePdfBtn.disabled = false;
            showStatus('RECTIFIED');
        }

        resetBtn.addEventListener('click', () => {
            if (!sourceImage) return;
            
            const m = 40;
            points = [
                {x: m, y: m}, 
                {x: sourceCanvas.width - m, y: m}, 
                {x: sourceCanvas.width - m, y: sourceCanvas.height - m}, 
                {x: m, y: sourceCanvas.height - m}
            ];
            renderPoints(); 
            autoRectify();
        });

        [contrastSlider, brightnessSlider, thresholdSlider, sharpnessSlider].forEach(slider => {
            slider.addEventListener('input', () => {
                const valSpan = document.getElementById(slider.id.replace('Slider', 'Value'));
                if (valSpan) {
                    const suffix = slider.id.includes('threshold') ? '' : '%';
                    valSpan.textContent = slider.value + suffix;
                }
            });

            slider.addEventListener('change', () => {
                showStatus('APPLYING...');
                setTimeout(() => {
                    applyFilters();
                    showStatus('APPLIED');
                }, 10);
            });
        });

        colorModeSelect.addEventListener('change', () => {
            bwThresholdGroup.style.display = colorModeSelect.value === 'bw' ? 'block' : 'none';
            applyFilters();
        });

        saveJpgBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `scan_${Date.now()}.jpg`;
            link.href = resultCanvas.toDataURL('image/jpeg', 0.95);
            link.click();
            showStatus('JPG SAVED');
        });

        savePdfBtn.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({
                orientation: resultCanvas.width > resultCanvas.height ? 'l' : 'p',
                unit: 'px',
                format: [resultCanvas.width, resultCanvas.height]
            });
            pdf.addImage(resultCanvas.toDataURL('image/jpeg', 0.95), 'JPEG', 0, 0, resultCanvas.width, resultCanvas.height);
            pdf.save(`scan_${Date.now()}.pdf`);
            showStatus('PDF SAVED');
        });

        toggleViewBtn.addEventListener('click', () => {
            showingResult = !showingResult;
            if (showingResult) {
                sourceCanvas.classList.remove('active');
                resultCanvas.classList.add('active');
                document.getElementById('viewBtnText').textContent = 'üëÅ SOURCE';
                pointElements.forEach(el => el.style.display = 'none');
            } else {
                resultCanvas.classList.remove('active');
                sourceCanvas.classList.add('active');
                document.getElementById('viewBtnText').textContent = 'üëÅ RESULT';
                pointElements.forEach(el => el.style.display = 'block');
            }
        });

        function showStatus(msg) { 
            status.textContent = msg; 
            status.classList.add('show'); 
            setTimeout(() => status.classList.remove('show'), 2000); 
        }

        // Aggiorna posizione punti al resize
        window.addEventListener('resize', () => {
            if (sourceImage && !showingResult) {
                renderPoints();
            }
        });
    </script>
